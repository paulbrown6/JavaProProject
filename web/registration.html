<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Регистрация</title>
    <script type="text/javascript" src="files/jquery/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="files/css/style.css" />
    <script>
        $(document).ready(function () {
            $('#button').click(function () {
                alert("click");
                var bool = true;
                var text;
                var firstname = $('#firstname').val();
                var lastname = $('#lastname').val();
                var email = $('#email').val();
                var passone = $('#passone').val();
                var passtwo = $('#passtwo').val();
                if (firstname.length <= 0){
                    bool = false;
                    $('#firstnameerr').append('введите имя');
                }
                if (lastname.length <= 0){
                    bool = false;
                    $('#lastnameerr').append('введите фамилию');
                }
                if (email.length <= 0){
                    bool = false;
                    $('#emailerr').append('введите email');
                }
                if (passone.length < 8){
                    bool = false;
                    $('#passoneerr').append('пароль должен иметь не менее 8 значений');
                }
                if (passtwo != passone){
                    bool = false;
                    $('#passtwoerr').append('пароль не совпадает');
                }
                if (bool){
                    text = firstname + "  " + lastname + "  " + email + "  " + passone;
                    alert("log ok");
                    request(text);
                }
            });
        });

        var gettext;

        function request(text) {
            gettext = new XMLHttpRequest();
            var url = "http://localhost:8080/javaproproject/getUser";
            var msg = "user="+text;
            gettext.open("POST", url, true);
            gettext.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            gettext.send(msg);
            gettext.onreadystatechange = callback;
        }

        function callback(){
            if(gettext.readyState == 4) {
                if (gettext.status == 200) {
                    $('#itsok').append('Поздравляем, вы успешно зарегистрированы!');
                    $('#itsok').append('<a href="index.jsp">Авторизоваться<a>');
                    alert("reg ok");
                }
                else {
                    $('#itsok').append('Регистрация не удалась!');
                    alert("reg no: Status=" + gettext.status);
                }
            }
        }
    </script>
</head>
<body class="body">
<form class="formtwo">
    <h1><span class="log-in">Регистрация</span></h1>
    <p class="float">
    <input id="firstname" type="text" placeholder="введите свое имя">
        <a class="error" id="firstnameerr"></a>
    </p>
    <p class="float">
    <input id="lastname" type="text" placeholder="введите свою фамилию">
        <a class="error" id="lastnameerr"></a>
    </p>
    <p class="float">
    <input id="email" type="email" placeholder="введите свой email">
        <a class="error" id="emailerr"></a>
    </p>
    <p class="float">
    <input id="passone" type="password" placeholder="введите пароль">
        <a class="error" id="passoneerr"></a>
    </p>
    <p class="float">
    <input id="passtwo" type="password" placeholder="повторите пароль">
        <a class="error" id="passtwoerr"></a>
    </p>
    <p class="clearfix">
    <input id="button" type="button" value="Зарегистрироваться">
    </p>
</form>

<h2 id="itsok"></h2>
</body>
</html>

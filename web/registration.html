<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Регистрация</title>
    <script type="text/javascript" src="files/jquery/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('.button').click(function () {
                alert("click");
                var bool = true;
                var text;
                var firstname = $('.firstname').val();
                var lastname = $('.lastname').val();
                var email = $('.email').val();
                var passone = $('.passone').val();
                var passtwo = $('.passtwo').val();
                if (firstname.length <= 0){
                    bool = false;
                    $('.firstnameerr').val('введите имя');
                }
                if (lastname.length <= 0){
                    bool = false;
                    $('.lastnameerr').val('введите фамилию');
                }
                if (email.length <= 0){
                    bool = false;
                    $('.emailerr').val('введите имя');
                }
                if (passone.length < 8){
                    bool = false;
                    $('.passoneerr').val('пароль должен иметь не менее 8 значений');
                }
                if (passtwo != passone){
                    bool = false;
                    $('.passtwoerr').val('пароль не совпадает');
                }
                if (bool){
                    text = firstname + "  " + lastname + "  " + email + "  " + passone;
                    alert("log ok");
                    request(text);
                }
            });
        });

        function request(text) {
            $.get("/getUser", {user: text})
                .done(function(data){
                    if (data == "ok"){
                        $('.itsok').val('Поздравляем, вы успешно зарегистрированы!');
                        alert("reg ok");
                    }
                    else {
                        $('.itsok').val('Регистрация не удалась!');
                    }
                })
        }
    </script>
</head>
<body>

    <input id="firstname" type="text" placeholder="введите свое имя">
        <a id="firstnameerr"></a>
    <input id="lastname" type="text" placeholder="введите свою фамилию">
        <a id="lastnameerr"></a>
    <input id="email" type="email" placeholder="введите свой email">
        <a id="emailerr"></a>
    <input id="passone" type="password" placeholder="введите пароль">
        <a id="passoneerr"></a>
    <input id="passtwo" type="password" placeholder="повторите пароль">
        <a id="passtwoerr"></a>
    <input id="button" type="button" value="Зарегистрироваться">


<h2 id="itsok"></h2>
</body>
</html>
